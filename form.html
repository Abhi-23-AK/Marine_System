<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your shared CSS file -->
</head>
<body>

   

    <!-- Form Section -->
    <section class="form-section">
        <form class="form">
            <p class="title">Register Your Information</p>
            <p class="message">Please fill out the form to submit your report.</p>
            
            <!-- Name fields -->
            <div class="flex">
                <label>
                    <input class="input" type="text" placeholder="" required="">
                    <span>Firstname</span>
                </label>

                <label>
                    <input class="input" type="text" placeholder="" required="">
                    <span>Lastname</span>
                </label>
            </div>  

            <!-- Email field -->
            <label>
                <input class="input" type="email" placeholder="" required="">
                <span>Email</span>
            </label> 

            <!-- Password and Confirm Password fields -->
            <label>
                <input class="input" type="password" placeholder="" required="">
                <span>Password</span>
            </label>
            <label>
                <input class="input" type="password" placeholder="" required="">
                <span>Confirm password</span>
            </label>

            <!-- Illegal Activity field -->
            <label>
                <input class="input" type="text" placeholder="" required="">
                <span>Describe Illegal Activity</span>
            </label>

            <!-- File Upload -->
            <label>
                <input class="input" type="file" required="">
                <span>Choose File</span>
            </label>

            <!-- Date and Time fields -->
            <label>
                <input class="input" type="date" required="">
                <span>Date</span>
            </label>
            <label>
                <input class="input" type="time" required="">
                <span>Time</span>
            </label>

            <!-- Location field -->
            <label>
                <input class="input" type="text" placeholder="" required="">
                <span>Location</span>
            </label>

            <!-- Submit Button (styled as per your request) -->
            <button type="submit" class="btn">
                <strong>SUBMIT</strong>
                <div id="container-stars">
                    <div id="stars"></div>
                </div>
                <div id="glow">
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
            </button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Your Website. All Rights Reserved.</p>
    </footer>

</body>
</html>
